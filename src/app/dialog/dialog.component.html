<h1>Add users details </h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
      <mat-label>name</mat-label>
      <input formControlName="name" matInput placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <textarea formControlName="city" matInput></textarea>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close> cancle</button>
  <button mat-raised-button color="primary" (click)="adduser()"> {{actionbtn}}</button>
</div>
